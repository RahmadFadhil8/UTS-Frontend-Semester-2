<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
        <title>Sign Up EazyBuy</title>
    </head>
    <body>
        <!-- header start -->
        <header class="header">
            <a href="Home.html" class="logo">EazyBuy</a>

            <nav class="navbar">
                <a href="Home.html">Home</a>
                <a href="voucher.html">voucher</a>
                <a href="Game.html">Game</a>
                <a href="history.html">History</a>
                <a href="log in.html" class="login">Log in</a>
            </nav>
        </header>
        <!-- header end -->
        
        <!-- Form box -->
        <div class="from-box">
            <form action="Home.html" method="post">
                <h1>Sign Up</h1>
                <h4>Create your account.</h4>

                <div class="input-box">
                    <label for="text">Name</label><br>
                    <input type="text" name="User name" id="User name" placeholder="Name" >
                </div>

                <div class="input-box">
                    <label for="text">Email</label><br>
                    <input type="text" name="User name" id="User name" placeholder="Email" >
                    <i class='bx bx-envelope'></i>
                </div>

                <div class="input-box">
                    <label for="text">Phone number</label><br>
                    <input type="tel" name="User name" id="User name" placeholder="Phone number" >
                    <i class='bx bx-phone'></i>
                </div>

                <div class="input-box">
                    <label for="password">Password</label><br>
                    <input type="password" name="Password" id="Password" placeholder="Password" >
                    <i class='bx bxs-lock-alt'></i>
                </div>

                <div class="input-box">
                    <label for="password">Confrim Password</label><br>
                    <input type="password" name="Password" id="Password" placeholder="Confrim Password" >
                    <i class='bx bxs-lock-alt'></i>
                </div>

                <div class="pilihan">
                    <label for="gender">Gender</label><br>
                    <div class="kategori">
                        <input type="radio" name="gender" id="male">
                        <label for="male">Male</label>
                    </div>
                    <div class="kategori">
                        <input type="radio" name="gender" id="female">
                        <label for="female">Female</label>
                    </div>
                    <div class="kategori">
                        <input type="radio" name="gender" id="other">
                        <label for="other">Other</label>
                    </div>   
                </div>

                <div class="Remember-me">
                    <label><input type="checkbox"> I agree with the terms of use</label>
                </div>
                
                <button type="submit" class="btn">Sign Up</button>

                <div class="link-register">
                    <p> have an account? <a href="log in.html">log in</a></p>
                </div>
            </form>
        </div>

        <footer>
            <p class="footer1">Copyright &copy; 2024 - <a href="#" target="blank">231111932 - Rahmad Fadhil</a></p>
        </footer>
    </body>
